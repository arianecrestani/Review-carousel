<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/a0e4aef26a.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fleur%20De%20Leah&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style/index.css" />
        <title>Review</title>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>our review</h2>
                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="person-1.jpeg" id="person-img" alt="" />
                    </div>
                    <h4 id="author">Sara</h4>
                    <p id="job">Ux designer</p>
                    <p id="info">
                        "Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit, sed do eiusmod tempor incididunt ut labore et
                        dolore magna aliqua. Ut enim ad minim veniam, quis
                        nostrud exercitation ullamco laboris nisi ut aliquip ex
                        ea commodo consequat.
                    </p>
                    <div class="button container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">surprise me</button>
                </article>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
